<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gas Stop Planner (OpenStreetMap)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #1f2937;
      background: #020617;
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 420px) minmax(0, 1fr);
      gap: 1rem;
      padding: 1rem 1.5rem;
      min-height: 0;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    /* Hover gradient frame around sections */
    .hover-frame {
      border-radius: 1rem;
      padding: 2px; /* thickness of gradient border */
      background: transparent;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-frame:hover {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.35);
    }

    /* Inner panel inside gradient frame */
    .panel {
      background: #020617;
      border-radius: 0.9rem;
      padding: 1rem;
      border: 1px solid #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 0;
      height: 100%;
    }

    .panel h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid #374151;
      padding: 0.1rem 0.55rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    label {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 0.1rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.45rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px #60a5fa33;
    }

    .inline-inputs {
      display: flex;
      gap: 0.5rem;
    }

    .inline-inputs > div {
      flex: 1;
    }

button {
  margin-top: 0.5rem;
  padding: 0.7rem 0.85rem;
  border-radius: 0.35rem; /* rectangular */
  border: none;
  background: #2563eb;
  color: white;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: 
    background 0.2s ease,
    box-shadow 0.25s ease,
    transform 0.15s ease;
  
  /* Subtle resting shadow */
  box-shadow: 0 2px 6px rgba(37, 99, 235, 0.25);
}

button:hover {
  background: #1d4ed8;

  /* Slight lift + stronger shadow */
  transform: translateY(-2px);
  box-shadow: 
    0 4px 14px rgba(37, 99, 235, 0.45),
    0 0 8px rgba(37, 99, 235, 0.3);
}

button:active {
  transform: translateY(0px);

  /* Compressed shadow when clicking */
  box-shadow: 0 2px 6px rgba(37, 99, 235, 0.25);
}

button:disabled {
  opacity: 0.55;
  cursor: default;
  transform: none;
  box-shadow: none;
}


    .hint {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: -0.3rem;
    }

    #error {
      color: #fca5a5;
      font-size: 0.8rem;
      margin-top: 0.4rem;
      min-height: 1em;
    }

    #results {
      margin-top: 1rem;
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .result-summary {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: #9ca3af;
    }

    .stop-card {
      border-radius: 0.6rem;
      border: 1px solid #1f2937;
      padding: 0.6rem 0.7rem;
      margin-bottom: 0.5rem;
      background: #020617;
    }

    .stop-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    .stop-meta {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .stop-distance {
      font-size: 0.8rem;
      margin-top: 0.2rem;
    }

    /* Map styles */
    #map {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border-radius: 0.75rem;
      overflow: hidden;
    }

    /* Leaflet popup dark mode-ish tweaks */
    .leaflet-popup-content-wrapper {
      background: #020617;
      color: #e5e7eb;
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
    }

    .leaflet-popup-tip {
      background: #020617;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gas Stop Planner</h1>
  </header>

  <main>
    <!-- Trip Details (left) with hover gradient -->
    <section class="hover-frame">
      <div class="panel">
        <h2>
          Trip Details
          <span class="badge">OpenStreetMap · ORS · Overpass</span>
        </h2>

        <form id="trip-form">
          <div>
            <label for="origin">Start location</label>
            <input id="origin" type="text" placeholder="e.g. Seattle, WA" required />
          </div>

          <div>
            <label for="destination">Destination</label>
            <input id="destination" type="text" placeholder="e.g. San Francisco, CA" required />
          </div>

          <div class="inline-inputs">
            <div>
              <label for="range">Range per tank (miles)</label>
              <input id="range" type="number" min="10" value="350" required />
              <p class="hint">Approx. distance you can drive on a full tank.</p>
            </div>
            <div>
              <label for="reserve">Reserve buffer (miles)</label>
              <input id="reserve" type="number" min="0" value="40" />
              <p class="hint">We’ll plan stops before this buffer.</p>
            </div>
          </div>

          <button type="submit" id="plan-btn">Plan gas stops</button>
          <div id="error"></div>
        </form>

        <div id="results"></div>
      </div>
    </section>

    <!-- Route & Map (right) with hover gradient -->
    <section class="hover-frame">
      <div class="panel">
        <h2>Route & Stops</h2>
        <div id="map"></div>
      </div>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
