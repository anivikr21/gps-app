<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gas Stop Planner (OpenStreetMap · iOS Glass)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #f9fafb;

      /* iOS-style gradient background */
      background:
        radial-gradient(circle at top left, #1e40af 0, transparent 50%),
        radial-gradient(circle at top right, #7c3aed 0, transparent 55%),
        radial-gradient(circle at bottom, #0ea5e9 0, #020617 60%);
      background-color: #020617;
    }

    header {
      padding: 1rem 1.5rem 0.5rem;
      background: transparent;
    }

    header h1 {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-shadow: 0 6px 18px rgba(0, 0, 0, 0.75);
    }

    header p {
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: #cbd5f5;
      opacity: 0.85;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 420px) minmax(0, 1fr);
      gap: 1.1rem;
      padding: 0.75rem 1.5rem 1.5rem;
      min-height: 0;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    /* ========= iOS Control Center glass containers ========= */

    .hover-frame {
      border-radius: 1.1rem;
      padding: 2px; /* visible when glowing */
      background: transparent;
      transition:
        background 0.35s ease,
        box-shadow 0.35s ease,
        transform 0.25s ease;
    }

    .hover-frame:hover {
      background: linear-gradient(
        135deg,
        rgba(59, 130, 246, 0.9),
        rgba(129, 140, 248, 0.85),
        rgba(236, 72, 153, 0.8)
      );
      box-shadow:
        0 0 25px rgba(56, 189, 248, 0.35),
        0 18px 40px rgba(15, 23, 42, 0.8);
      transform: translateY(-2px);
    }

    .panel {
      height: 100%;
      border-radius: 1rem;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.12);

      /* iOS glassmorphism */
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.16), rgba(15, 23, 42, 0.95));
      background-color: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);

      box-shadow:
        0 16px 40px rgba(15, 23, 42, 0.9),
        0 0 18px rgba(255, 255, 255, 0.03);

      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .panel h2 {
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: #e5edff;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      padding: 0.1rem 0.6rem;
      font-size: 0.7rem;
      color: #cbd5f5;
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.9),
        rgba(30, 64, 175, 0.7)
      );
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* ========= Form & inputs ========= */

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    label {
      font-size: 0.8rem;
      color: #cbd5f5;
      margin-bottom: 0.1rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.5rem 0.65rem;
      border-radius: 0.65rem;
      border: 1px solid rgba(148, 163, 184, 0.5);

      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.16), rgba(15, 23, 42, 0.98));
      color: #f9fafb;
      font-size: 0.9rem;

      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        0 8px 18px rgba(15, 23, 42, 0.8);
    }

    input::placeholder {
      color: rgba(148, 163, 184, 0.85);
    }

    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow:
        0 0 0 1px rgba(96, 165, 250, 0.9),
        0 0 22px rgba(59, 130, 246, 0.35);
    }

    .inline-inputs {
      display: flex;
      gap: 0.65rem;
    }

    .inline-inputs > div {
      flex: 1;
    }

    .hint {
      font-size: 0.72rem;
      color: #9ca3af;
      margin-top: 0.2rem;
    }

    /* ========= Glassy iOS button ========= */

    button {
      margin-top: 0.7rem;
      padding: 0.8rem 1.1rem;
      border-radius: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.18);

      background: linear-gradient(
        135deg,
        rgba(59, 130, 246, 0.95),
        rgba(129, 140, 248, 0.98)
      );
      color: #f9fafb;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;

      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      /* iOS soft shadow */
      box-shadow:
        0 10px 26px rgba(15, 23, 42, 0.85),
        0 0 14px rgba(96, 165, 250, 0.45);

      transition:
        background 0.22s ease,
        box-shadow 0.25s ease,
        transform 0.2s ease,
        filter 0.2s ease;
    }

    button:hover {
      background: linear-gradient(
        135deg,
        rgba(96, 165, 250, 1),
        rgba(129, 140, 248, 1)
      );
      box-shadow:
        0 14px 32px rgba(15, 23, 42, 0.95),
        0 0 22px rgba(129, 140, 248, 0.7);
      transform: translateY(-2px);
      filter: brightness(1.04);
    }

    button:active {
      transform: translateY(0);
      box-shadow:
        0 9px 20px rgba(15, 23, 42, 0.85),
        0 0 10px rgba(96, 165, 250, 0.55);
      filter: brightness(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      filter: none;
    }

    /* ========= Errors, results, cards ========= */

    #error {
      color: #fecaca;
      font-size: 0.8rem;
      margin-top: 0.35rem;
      min-height: 1em;
    }

    #results {
      margin-top: 1rem;
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .result-summary {
      font-size: 0.85rem;
      margin-bottom: 0.6rem;
      color: #e5e7eb;
      opacity: 0.95;
    }

    .stop-card {
      border-radius: 0.85rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 0.7rem 0.8rem;
      margin-bottom: 0.55rem;

      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.25), rgba(15, 23, 42, 0.95));
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      box-shadow:
        0 10px 26px rgba(15, 23, 42, 0.85),
        0 0 10px rgba(15, 23, 42, 0.5);
    }

    .stop-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.1rem;
      color: #e5edff;
    }

    .stop-meta {
      font-size: 0.78rem;
      color: #cbd5f5;
    }

    .stop-distance {
      font-size: 0.8rem;
      margin-top: 0.25rem;
      color: #e5e7eb;
    }

    /* ========= Map ========= */

    #map {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border-radius: 0.9rem;
      overflow: hidden;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.8),
        0 10px 30px rgba(15, 23, 42, 1);
    }

    /* Leaflet popup dark-iOS tweaks */
    .leaflet-popup-content-wrapper {
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      border-radius: 0.7rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .leaflet-popup-tip {
      background: rgba(15, 23, 42, 0.96);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gas Stop Planner</h1>
    <p>iOS-style glass interface · OpenStreetMap · OpenRouteService · Overpass API</p>
  </header>

  <main>
    <!-- Trip Details (left) with hover gradient frame -->
    <section class="hover-frame">
      <div class="panel">
        <h2>
          Trip Details
          <span class="badge">Start · Range · Reserve</span>
        </h2>

        <form id="trip-form">
          <div>
            <label for="origin">Start location</label>
            <input id="origin" type="text" placeholder="e.g. Seattle, WA" required />
          </div>

          <div>
            <label for="destination">Destination</label>
            <input id="destination" type="text" placeholder="e.g. San Francisco, CA" required />
          </div>

          <div class="inline-inputs">
            <div>
              <label for="range">Range per tank (miles)</label>
              <input id="range" type="number" min="10" value="350" required />
              <p class="hint">Approx. distance you can drive on a full tank.</p>
            </div>
            <div>
              <label for="reserve">Reserve buffer (miles)</label>
              <input id="reserve" type="number" min="0" value="40" />
              <p class="hint">We’ll plan stops before this buffer.</p>
            </div>
          </div>

          <button type="submit" id="plan-btn">Plan gas stops</button>
          <div id="error"></div>
        </form>

        <div id="results"></div>
      </div>
    </section>

    <!-- Route & Map (right) with hover gradient frame -->
    <section class="hover-frame">
      <div class="panel">
        <h2>
          Route & Stops
          <span class="badge">Map · Route · Gas</span>
        </h2>
        <div id="map"></div>
      </div>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
