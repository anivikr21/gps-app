<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gas Stop Planner (iOS Glass Dark)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    /* ===== THEME BACKGROUNDS ===== */

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #f9fafb;
      background-color: #020617;
    }

    body[data-theme="dark"] {
      background:
        radial-gradient(circle at top left, rgba(30, 64, 175, 0.9), #020617 70%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.9), #020617 70%);
    }

    body[data-theme="midnight"] {
      background:
        radial-gradient(circle at top left, rgba(15, 23, 42, 1), #020617 65%),
        radial-gradient(circle at top right, rgba(37, 99, 235, 0.7), transparent 60%),
        radial-gradient(circle at bottom, rgba(76, 29, 149, 0.85), #020617 70%);
    }

    body[data-theme="amoled"] {
      background: #000000;
    }

    header {
      padding: 1rem 1.5rem 0.75rem;
      background: transparent;
    }

    .header-main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    header h1 {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-shadow: 0 6px 18px rgba(0, 0, 0, 0.75);
    }

    header p {
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: #cbd5f5;
      opacity: 0.9;
    }

    @media (max-width: 900px) {
      .header-main {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* ===== CONTROL CENTER (themes + toggles) ===== */

    .control-center {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      align-items: flex-end;
    }

    .cc-panel {
      border-radius: 1.25rem;
      padding: 0.45rem 0.55rem;
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 12px 26px rgba(0, 0, 0, 0.9),
        0 0 8px rgba(148, 163, 184, 0.35);
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .theme-switch {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .theme-btn {
      border: none;
      border-radius: 999px;
      padding: 0.28rem 0.6rem;
      font-size: 0.72rem;
      font-weight: 600;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.9);
      cursor: pointer;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.06),
        0 2px 6px rgba(0, 0, 0, 0.8);
      transition:
        background 0.2s ease,
        box-shadow 0.2s ease,
        transform 0.15s ease,
        color 0.2s ease;
    }

    .theme-btn.is-active {
      background: linear-gradient(
        135deg,
        rgba(59, 130, 246, 0.96),
        rgba(129, 140, 248, 0.98)
      );
      color: #f9fafb;
      box-shadow:
        0 4px 10px rgba(15, 23, 42, 0.9),
        0 0 8px rgba(96, 165, 250, 0.7);
      transform: translateY(-1px);
    }

    .theme-btn:hover {
      transform: translateY(-1px);
    }

    .toggle-row {
      display: flex;
      gap: 0.35rem;
      justify-content: flex-end;
    }

    .cc-toggle {
      min-width: 70px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      border-radius: 0.8rem;
      padding: 0.35rem 0.5rem;
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      font-size: 0.7rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      cursor: pointer;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow:
        0 6px 16px rgba(0, 0, 0, 0.85),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      transition:
        background 0.2s ease,
        box-shadow 0.2s ease,
        transform 0.15s ease,
        border-color 0.2s ease;
    }

    .cc-toggle .cc-icon {
      font-size: 0.9rem;
    }

    .cc-toggle .cc-label {
      font-size: 0.7rem;
    }

    .cc-toggle.cc-toggle-on {
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.95), rgba(15, 23, 42, 0.95));
      border-color: rgba(96, 165, 250, 0.9);
      box-shadow:
        0 8px 20px rgba(15, 23, 42, 0.95),
        0 0 12px rgba(34, 211, 238, 0.9);
      transform: translateY(-1px);
    }

    .cc-toggle:hover {
      transform: translateY(-1px);
    }

    /* ===== LAYOUT ===== */

    main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 420px) minmax(0, 1fr);
      gap: 1.1rem;
      padding: 0.75rem 1.5rem 1.5rem;
      min-height: 0;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    /* Hover glow frame around panels */

    .hover-frame {
      border-radius: 1.1rem;
      padding: 2px;
      background: transparent;
      transition:
        background 0.35s ease,
        box-shadow 0.35s ease,
        transform 0.25s ease;
    }

    .hover-frame:hover {
      background: linear-gradient(
        135deg,
        rgba(59, 130, 246, 0.9),
        rgba(129, 140, 248, 0.85),
        rgba(236, 72, 153, 0.8)
      );
      box-shadow:
        0 0 25px rgba(56, 189, 248, 0.35),
        0 18px 40px rgba(15, 23, 42, 0.85);
      transform: translateY(-2px);
    }

    .panel {
      height: 100%;
      border-radius: 1rem;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(15, 23, 42, 0.78);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      box-shadow:
        0 16px 40px rgba(0, 0, 0, 0.9),
        inset 0 0 0 1px rgba(255, 255, 255, 0.02);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .panel h2 {
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: #e5edff;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      padding: 0.1rem 0.6rem;
      font-size: 0.7rem;
      color: #cbd5f5;
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.95),
        rgba(30, 64, 175, 0.7)
      );
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* ===== FORM & INPUTS ===== */

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    label {
      font-size: 0.8rem;
      color: #cbd5f5;
      margin-bottom: 0.1rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.5rem 0.65rem;
      border-radius: 0.65rem;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: rgba(15, 23, 42, 0.92);
      color: #f9fafb;
      font-size: 0.9rem;

      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.08),
        0 8px 18px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    input::placeholder {
      color: rgba(148, 163, 184, 0.85);
    }

    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow:
        0 0 0 1px rgba(96, 165, 250, 0.95),
        0 0 22px rgba(59, 130, 246, 0.45);
    }

    .inline-inputs {
      display: flex;
      gap: 0.65rem;
    }

    .inline-inputs > div {
      flex: 1;
    }

    .hint {
      font-size: 0.72rem;
      color: #9ca3af;
      margin-top: 0.2rem;
    }

    /* ===== GLASSY BUTTON ===== */

    button {
      margin-top: 0.7rem;
      padding: 0.8rem 1.1rem;
      border-radius: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.18);

      background: linear-gradient(
        135deg,
        rgba(59, 130, 246, 0.96),
        rgba(129, 140, 248, 0.98)
      );
      color: #f9fafb;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;

      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      box-shadow:
        0 10px 26px rgba(0, 0, 0, 0.85),
        0 0 14px rgba(96, 165, 250, 0.55);

      transition:
        background 0.22s ease,
        box-shadow 0.25s ease,
        transform 0.2s ease,
        filter 0.2s ease;
    }

    button:hover {
      background: linear-gradient(
        135deg,
        rgba(96, 165, 250, 1),
        rgba(129, 140, 248, 1)
      );
      box-shadow:
        0 14px 32px rgba(0, 0, 0, 0.95),
        0 0 22px rgba(129, 140, 248, 0.8);
      transform: translateY(-2px);
      filter: brightness(1.04);
    }

    button:active {
      transform: translateY(0);
      box-shadow:
        0 9px 20px rgba(0, 0, 0, 0.85),
        0 0 10px rgba(96, 165, 250, 0.6);
      filter: brightness(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      filter: none;
    }

    /* ===== RESULTS & CARDS ===== */

    #error {
      color: #fecaca;
      font-size: 0.8rem;
      margin-top: 0.35rem;
      min-height: 1em;
    }

    #results {
      margin-top: 1rem;
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .result-summary {
      font-size: 0.85rem;
      margin-bottom: 0.6rem;
      color: #e5e7eb;
      opacity: 0.95;
    }

    .stop-card {
      border-radius: 0.85rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 0.7rem 0.8rem;
      margin-bottom: 0.55rem;

      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.25), rgba(15, 23, 42, 0.95));
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      box-shadow:
        0 10px 26px rgba(0, 0, 0, 0.85),
        0 0 10px rgba(15, 23, 42, 0.7);
    }

    .stop-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.1rem;
      color: #e5edff;
    }

    .stop-meta {
      font-size: 0.78rem;
      color: #cbd5f5;
    }

    .stop-distance {
      font-size: 0.8rem;
      margin-top: 0.25rem;
      color: #e5e7eb;
    }

    /* ===== MAP & DARK TILE COLORS ===== */

    #map {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border-radius: 0.9rem;
      overflow: hidden;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.8),
        0 10px 30px rgba(0, 0, 0, 1);
    }

    /* Base dark tiles (using Carto dark tiles in JS).
       Filters tuned per theme to approximate Apple Maps dark palettes. */

    body[data-theme="dark"] .leaflet-tile {
      filter: saturate(1.1) brightness(0.9) contrast(1.05);
    }

    body[data-theme="midnight"] .leaflet-tile {
      filter: saturate(1.25) hue-rotate(210deg) brightness(0.85) contrast(1.12);
    }

    body[data-theme="amoled"] .leaflet-tile {
      filter: saturate(0.95) brightness(0.8) contrast(1.18);
    }

    /* Leaflet popup styling */

    .leaflet-popup-content-wrapper {
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      border-radius: 0.7rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .leaflet-popup-tip {
      background: rgba(15, 23, 42, 0.96);
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <div class="header-main">
      <div>
        <h1>Gas Stop Planner</h1>
        <p>iOS-style glass interface ¬∑ Dark themes ¬∑ OpenStreetMap ¬∑ OpenRouteService ¬∑ Overpass API</p>
      </div>

      <div class="control-center">
        <div class="cc-panel">
          <div class="theme-switch">
            <button class="theme-btn is-active" data-theme="dark">Dark</button>
            <button class="theme-btn" data-theme="midnight">Midnight</button>
            <button class="theme-btn" data-theme="amoled">AMOLED</button>
          </div>
          <div class="toggle-row">
            <button class="cc-toggle cc-toggle-on">
              <span class="cc-icon">‚õΩ</span>
              <span class="cc-label">Gas</span>
            </button>
            <button class="cc-toggle cc-toggle-on">
              <span class="cc-icon">üó∫Ô∏è</span>
              <span class="cc-label">Route</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Trip Details -->
    <section class="hover-frame">
      <div class="panel">
        <h2>
          Trip Details
          <span class="badge">Start ¬∑ Range ¬∑ Reserve</span>
        </h2>

        <form id="trip-form">
          <div>
            <label for="origin">Start location</label>
            <input id="origin" type="text" placeholder="e.g. Seattle, WA" required />
          </div>

          <div>
            <label for="destination">Destination</label>
            <input id="destination" type="text" placeholder="e.g. San Francisco, CA" required />
          </div>

          <div class="inline-inputs">
            <div>
              <label for="range">Range per tank (miles)</label>
              <input id="range" type="number" min="10" value="350" required />
              <p class="hint">Approx. distance you can drive on a full tank.</p>
            </div>
            <div>
              <label for="reserve">Reserve buffer (miles)</label>
              <input id="reserve" type="number" min="0" value="40" />
              <p class="hint">We‚Äôll plan stops before this buffer.</p>
            </div>
          </div>

          <button type="submit" id="plan-btn">Plan gas stops</button>
          <div id="error"></div>
        </form>

        <div id="results"></div>
      </div>
    </section>

    <!-- Route & Map -->
    <section class="hover-frame">
      <div class="panel">
        <h2>
          Route & Stops
          <span class="badge">Map ¬∑ Route ¬∑ Gas</span>
        </h2>
        <div id="map"></div>
      </div>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
